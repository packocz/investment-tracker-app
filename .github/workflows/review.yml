name: Review
on:
    workflow_dispatch:
    pull_request:
        types: [opened, synchronize, reopened]
        branches: [main]
jobs:
    review:
        name: ReviewSource
        runs-on: ubuntu-latest
        steps:
            - name: Code Review
              uses: pragmatic-bear/sfdx-code-review-action@v0.4.0
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
